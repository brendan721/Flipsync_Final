<svg width="390" height="844" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#F5F7FA"/>
  <g filter="url(#glow)">
    <circle cx="50" cy="50" r="3" fill="#0066FF" opacity="0.7">
      <animate attributeName="cy" values="50;100;50" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="200" r="2" fill="#00B4D8" opacity="0.5">
      <animate attributeName="cx" values="150;200;150" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="4" fill="#0066FF" opacity="0.6">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="3" fill="#00B4D8" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="400" r="2" fill="#0066FF" opacity="0.5">
      <animate attributeName="cy" values="400;450;400" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

