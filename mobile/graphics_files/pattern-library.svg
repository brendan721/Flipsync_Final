<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  
  <!-- Grid Pattern -->
  <g id="grid-pattern" transform="translate(50, 50)">
    <rect width="150" height="150" fill="#FFFFFF" stroke="#0066FF" stroke-width="1"/>
    <path d="M0 30 H150 M0 60 H150 M0 90 H150 M0 120 H150" stroke="#0066FF" stroke-width="0.5" opacity="0.3"/>
    <path d="M30 0 V150 M60 0 V150 M90 0 V150 M120 0 V150" stroke="#0066FF" stroke-width="0.5" opacity="0.3"/>
    <text x="75" y="170" text-anchor="middle" fill="#1A1A1A" font-size="14">Grid Pattern</text>
  </g>
  
  <!-- Data Flow Pattern -->
  <g id="data-flow" transform="translate(250, 50)">
    <rect width="150" height="150" fill="#FFFFFF"/>
    <path d="M30 30 L120 120 M50 30 L140 120 M10 30 L100 120" stroke="#00B8D4" stroke-width="1" opacity="0.6"/>
    <circle cx="30" cy="30" r="3" fill="#0066FF"/>
    <circle cx="120" cy="120" r="3" fill="#0066FF"/>
    <text x="75" y="170" text-anchor="middle" fill="#1A1A1A" font-size="14">Data Flow</text>
  </g>
  
  <!-- Circuit Pattern -->
  <g id="circuit" transform="translate(450, 50)">
    <rect width="150" height="150" fill="#FFFFFF"/>
    <path d="M20 75 H50 L75 50 H130" stroke="#0066FF" stroke-width="1.5" fill="none"/>
    <path d="M20 100 H60 L85 125 H130" stroke="#0066FF" stroke-width="1.5" fill="none"/>
    <circle cx="50" cy="75" r="3" fill="#00B8D4"/>
    <circle cx="85" cy="125" r="3" fill="#00B8D4"/>
    <text x="75" y="170" text-anchor="middle" fill="#1A1A1A" font-size="14">Circuit Pattern</text>
  </g>
  
  <!-- Dot Matrix -->
  <g id="dot-matrix" transform="translate(50, 250)">
    <rect width="150" height="150" fill="#FFFFFF"/>
    <g id="dots">
      <circle cx="25" cy="25" r="2" fill="#0066FF" opacity="0.6"/>
      <circle cx="50" cy="25" r="2" fill="#0066FF" opacity="0.6"/>
      <circle cx="75" cy="25" r="2" fill="#0066FF" opacity="0.6"/>
      <circle cx="100" cy="25" r="2" fill="#0066FF" opacity="0.6"/>
      <circle cx="125" cy="25" r="2" fill="#0066FF" opacity="0.6"/>
    </g>
    <use href="#dots" y="25"/>
    <use href="#dots" y="50"/>
    <use href="#dots" y="75"/>
    <use href="#dots" y="100"/>
    <text x="75" y="170" text-anchor="middle" fill="#1A1A1A" font-size="14">Dot Matrix</text>
  </g>
  
  <!-- Gradient Mesh -->
  <g id="gradient-mesh" transform="translate(250, 250)">
    <rect width="150" height="150" fill="url(#gradient-pattern)"/>
    <defs>
      <pattern id="gradient-pattern" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M0 15 L30 15 M15 0 L15 30" stroke="#00B8D4" stroke-width="0.5" opacity="0.2"/>
      </pattern>
    </defs>
    <text x="75" y="170" text-anchor="middle" fill="#1A1A1A" font-size="14">Gradient Mesh</text>
  </g>
  
  <!-- Neural Network -->
  <g id="neural-network" transform="translate(450, 250)">
    <rect width="150" height="150" fill="#FFFFFF"/>
    <g fill="#0066FF" opacity="0.8">
      <circle cx="30" cy="45" r="3"/>
      <circle cx="30" cy="75" r="3"/>
      <circle cx="30" cy="105" r="3"/>
      
      <circle cx="75" cy="60" r="3"/>
      <circle cx="75" cy="90" r="3"/>
      
      <circle cx="120" cy="75" r="3"/>
    </g>
    <g stroke="#00B8D4" stroke-width="0.5" opacity="0.4">
      <path d="M30 45 L75 60 L120 75"/>
      <path d="M30 75 L75 60 L120 75"/>
      <path d="M30 105 L75 90 L120 75"/>
      <path d="M30 45 L75 90"/>
      <path d="M30 105 L75 60"/>
    </g>
    <text x="75" y="170" text-anchor="middle" fill="#1A1A1A" font-size="14">Neural Network</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="500" text-anchor="middle" fill="#1A1A1A" font-size="20" font-weight="bold">FlipSync Pattern Library</text>
  <text x="400" y="530" text-anchor="middle" fill="#1A1A1A" font-size="14">Core Elements for Brand Applications</text>
</svg>