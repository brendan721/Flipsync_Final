apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flipsync-ingress
  namespace: flipsync-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.flipsync.com
    secretName: flipsync-tls
  rules:
  - host: api.flipsync.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flipsync-api
            port:
              number: 80
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flipsync-api-monitor
  namespace: flipsync-prod
  labels:
    app: flipsync
    release: prometheus
spec:
  selector:
    matchLabels:
      app: flipsync
      component: api
  endpoints:
  - port: http
    interval: 15s
    path: /api/v1/metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flipsync-worker-monitor
  namespace: flipsync-prod
  labels:
    app: flipsync
    release: prometheus
spec:
  selector:
    matchLabels:
      app: flipsync
      component: worker
  endpoints:
  - port: http
    interval: 15s
    path: /metrics
---
