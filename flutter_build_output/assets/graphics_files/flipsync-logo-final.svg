<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
  <!-- Main Circular Frame -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#0066FF" stroke-width="3"/>
  
  <!-- Inner Rotating Elements -->
  <path d="M50 15 A35 35 0 0 1 80 50" fill="none" stroke="#0066FF" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 85 A35 35 0 0 1 20 50" fill="none" stroke="#0066FF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Connection Points -->
  <circle cx="50" cy="15" r="3.5" fill="#00C8FF"/>
  <circle cx="80" cy="50" r="3.5" fill="#00C8FF"/>
  <circle cx="50" cy="85" r="3.5" fill="#00C8FF"/>
  <circle cx="20" cy="50" r="3.5" fill="#00C8FF"/>
  
  <!-- Central Hub -->
  <circle cx="50" cy="50" r="7" fill="#0066FF"/>
  <circle cx="50" cy="50" r="3.5" fill="#00C8FF"/>
  
  <!-- Data Flow Lines -->
  <path d="M35 50 A15 15 0 0 1 65 50" fill="none" stroke="#00C8FF" stroke-width="1.5" stroke-dasharray="2,2">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="8s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Rounded Modern Company Name -->
  <text x="100" y="62" font-family="'SF Pro Display', 'SF Pro Rounded', system-ui, sans-serif" font-size="46" font-weight="700" letter-spacing="-1.5" style="font-feature-settings: 'salt' on;">
    <tspan fill="url(#text-gradient)">FlipSync</tspan>
  </text>
  
  <!-- Updated Tagline with Optimized AI Spacing -->
  <text x="100" y="82" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" letter-spacing="0.2">
    <tspan fill="#666666">e-Commerce </tspan>
    <tspan fill="#0066FF">A</tspan>
    <tspan fill="#666666" dx="-0.15em">utomat</tspan>
    <tspan fill="#0066FF" dx="-0.15em">I</tspan>
    <tspan fill="#666666" dx="-0.15em">on</tspan>
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#005AE0"/>
    </linearGradient>
  </defs>
</svg>
