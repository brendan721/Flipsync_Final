<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- FlipSync Logo - Simple SVG version -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Sync arrows -->
  <g transform="translate(50,50)">
    <!-- Top arrow -->
    <path d="M -15,-10 L 0,-20 L 15,-10 M 0,-20 L 0,0" 
          stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Bottom arrow -->
    <path d="M -15,10 L 0,20 L 15,10 M 0,20 L 0,0" 
          stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Text (optional, can be hidden in monochrome mode) -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#333333">FlipSync</text>
</svg>
